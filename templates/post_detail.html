<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
	
	<h2>{{ post.title }}</h2>
	<p>{{ post.body }}</p> 

</div>



<p><button type="button" class="btn btn-info"> <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</button></a></p>
<p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>

{% endblock content %}
